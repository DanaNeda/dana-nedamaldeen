<!DOCTYPE html>
<html>

        <meta charset="utf-8">

        <meta property="og:title" content="Dana Nedamaldeen Portfolio">
        <meta property="og:description" content="Dana Nedamaldeen Portfolio">

        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">

        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/layout.less" rel="stylesheet/less" type="text/css" media="all">

        <script src="js/less-1.3.3.min.js" type="text/javascript"></script>
        <script src="js/jquery.sticky.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#browser-height').css({'height':(($(window).height()))+'px'});

                var $dnIntroSubtitle = $('#dnIntroSubtitle');  // namespacing: $ fuer jquery objects, dn fuer dana neda
                var names = ['Interaction Designer', 'Experience Designer', 'Interface Designer', 'Guitar player'];
                var name = names[0];
                setInterval(function() {
                    $dnIntroSubtitle.text(name);
                    if (names.indexOf(name) + 1 >= names.length) {
                        name = names[0];
                    } else {
                        name = names[names.indexOf(name) + 1];
                    }
                },1500);
            });

            $('.one').sticky({
              'offset'  : 20,
              'mode'    : 'fixed',
              'stopper' : '.stopper',
              'speed'   : .5,

              'classes' : {
                'element'     : 'jquery-sticky-element',
                'start'       : 'jquery-sticky-start',
                'sticky'      : 'jquery-sticky-sticky',
                'stopped'     : 'jquery-sticky-stopped',
                'placeholder' : 'jquery-sticky-placeholder'
              },

              'onStart' : function(){ },
              'onStick' : function(){ },
              'onStop'  : function(){ }
            });
        </script>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
