        <script type="text/javascript">
            $(document).ready(function() {
                $('#browser-height').css({'height':(($(window).height()))+'px'});

                var $dnIntroSubtitle = $('#dnIntroSubtitle');  // namespacing: $ fuer jquery objects, dn fuer dana neda
                var names = ['Interaction Designer', 'Experience Designer', 'Interface Designer', 'Guitar player'];
                var name = names[0];
                setInterval(function() {
                    $dnIntroSubtitle.text(name);
                    if (names.indexOf(name) + 1 >= names.length) {
                        name = names[0];
                    } else {
                        name = names[names.indexOf(name) + 1];
                    }
                },1500);
            });
        </script>
